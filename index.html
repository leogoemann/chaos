<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>CHAOS FANATIC&trade;</title>
</head>

<body>
  <audio id="audioFundo" src="audio/prisonic-fairytale.mp3" autoplay loop muted></audio>
  <script>
    const audio = document.getElementById('audioFundo');
    const iconeSom = document.getElementById('icone-som');
    let somAtivadoPeloUsuario = false;

    audio.volume = 0.08

    function ativarSom() {
      if (audio.paused) {
        audio.play();
      }

      if (audio.muted && !somAtivadoPeloUsuario) {
        audio.muted = false;
        somAtivadoPeloUsuario = true;

        document.body.removeEventListener('click', ativarSom);
        document.body.removeEventListener('scroll', ativarSom);
      }
    }

    document.body.addEventListener('click', ativarSom);
    document.body.addEventListener('scroll', ativarSom);
  </script>

  <div class="container">
    <h1>CHAOS FANATIC</h1>

    </h2>

</body>
