  <audio id="audioFundo" src="audio/prisonic-fairytale.mp3" autoplay loop muted></audio>
  <script>
    const audio = document.getElementById('audioFundo');
    const iconeSom = document.getElementById('icone-som');
    let somAtivadoPeloUsuario = false;

    audio.volume = 0.08

    function ativarSom() {
      if (audio.paused) {
        audio.play();
      }

      if (audio.muted && !somAtivadoPeloUsuario) {
        audio.muted = false;
        somAtivadoPeloUsuario = true;

        document.body.removeEventListener('click', ativarSom);
        document.body.removeEventListener('scroll', ativarSom);
      }
    }

    document.body.addEventListener('click', ativarSom);
    document.body.addEventListener('scroll', ativarSom);
  </script>

      <p id="demo"></p>
     <script>
        var countDownDate = new Date("Sep 23, 2025 19:00:00").getTime();
        var x = setInterval(function() {
          var now = new Date().getTime();
        
          var distance = countDownDate - now;
        
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          document.getElementById("demo").innerHTML = "clipe disponível em [" + days + "d " + hours + "h "
          + minutes + "m " + seconds + "s]";
          
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "[clipe disponível agora]";
          }
        }, 1000);
      </script>
